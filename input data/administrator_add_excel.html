<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator upload</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <ul class="nav navbar-nav">    
            <li><a class="navbar-brand" href="{% url 'index' %}">HOME</a></li>
            <li><a class="navbar-brand" href="{% url 'administrator:administrator_logout' %}">Administrator Logout</a></li>
            <li><a class="navbar-brand" href="{% url 'administrator:add_student' %}">Add Student</a></li>
            <li><a class="navbar-brand" href="{% url 'administrator:add_teacher' %}">Add Teacher</a></li>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h1 style="color: blue;" >Upload Excel File</h1>
            <form id="uploadForm" enctype="multipart/form-data">
                <input class="btn btn-primary" type="file" id="fileInput" name="fileInput">
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var formData = new FormData();
            var fileInput = document.getElementById('fileInput').files[0];
            formData.append('file', fileInput);
    
            fetch('/upload-url', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // File uploaded successfully
                } else {
                    // Handle error
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
    
</body>
</html>
